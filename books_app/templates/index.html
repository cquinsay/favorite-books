<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login & Registration</title>
</head>

<body>
    <h1>Welcome!</h1>
    {% if messages %}
    <ul class="login_messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container">
        <section>
            <h3>Register</h3>
            <form action="/register" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name:</label><input name="first_name" type="text"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label><input name="last_name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label><input name="email" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label><input name="password" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label><input name="confirm_password"
                        type="password" class="form-control">
                </div>
                <button class="btn btn-primary">Register</button>
            </form>
        </section>
        <section>
            <h3>Login</h3>
            <form action="/login" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="login_email">Email:</label><input name="login_email" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="login_password">Password:</label><input name="login_password" type="password"
                        class="form-control">
                </div>
                <button class="btn btn-primary">Log In</button>
            </form>
        </section>


    </div>

</body>

</html>
